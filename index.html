<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2ba6ebecd.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg">
    </header>
    <main>
        <form>
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Paris, Belleville">
        </form>
        <section class="homepage-reservez">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-commande">Explorer nos restaurants</button>
        </section>
        <section class="homepage-fonctionnement">
            <h2>Fonctionnement</h2>
            <div>
                <button><span>1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                <button><span>2</span><i class="fa-solid fa-list-ul"></i>Composez votre menu</button>
                <button><span>3</span><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
            </div>
        </section>
        <section class="homepage-restaurants">
            <h2>Restaurants</h2>
            <div>
                <a href="menu-la-palette-du-gout.html">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                        <span>Nouveau</span>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <i class="fa-solid fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="menu-la-note-enchantee.html">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                        <span>Nouveau</span>
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="fa-solid fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="menu-a-la-française.html">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                            <i class="fa-solid fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="menu-le-delice-des-sens.html">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="fa-solid fa-heart"></i>
                        </figcaption>
                    </figure>                    
                </a>
            </div>
        </section>
    </main>
    <footer>
        <img src="images/logo/ohmyfood@2x.svg">
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <a href="mailto: ohmyfood-contact-support@gmail.com"><li>Contact</li></a>
        </ul>
    </footer>
</body>
</html>
